<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Decodificador de Texto</title>
  </head>

  <body>

    <header>
      <img
        class="logo"
        src="./assets/img/logo alura.png.png"
        alt="Logo Alura"
      />
    </header>

    <main>

      <textarea
        name="encrypt-text"
        class="encrypt-text"
        id="encrypt-text-selector"
        placeholder="Digite seu texto"
      ></textarea>

      <div class="encrypt-box">
        <p class="warning">Apenas letras minúsculas e sem acento.</p>
        <div class="btn-box">
          <button class="encrypt-btn" id="encrypt-btn-selector">Criptografar</button>
          <button class="decrypt-btn" id="decrypt-btn-selector">Descriptografar</button>
        </div>
      </div>
      
      <div class="result">
        <textarea name="result" id="result" cols="50" rows="50" readonly></textarea>
        <div id="img"><img src="./assets/img/homem.png.svg" width="200" height="300" id="img-detective"></div>
        <div id="msg-none">
            <p>Nenhuma Mensagem <br> encontrada</p>
            <p>Digite um texto que você deseja <br> criptografar e descriptografar</p>
        </div>
        <div id="copy-msg-selector">
            <button id="copy">Copiar</button>
        </div>

      </div>

    </main>

    <footer>
      <p>Desenvolvido por Caio Feliciano</p>
    </footer>
    <script src="./src/scripts/script.js"></script>
  </body>
</html>
